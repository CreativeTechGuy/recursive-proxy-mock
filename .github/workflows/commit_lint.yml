name: Commit Lint

on:
    pull_request:

jobs:
    release:
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v2
              with:
                  fetch-depth: 0
            - name: Setup Node.js
              uses: actions/setup-node@v2
              with:
                  node-version: 14
            - run: npx commitlint --from HEAD~${{ github.event.pull_request.commits }} --to HEAD
